<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="/images/graduation-cap-solid.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-white border-b-2 border-gray-300 mb-8 shadow-lg">
        <div class="container mx-auto flex justify-between items-center py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold bo">Seniors 2024 &nbsp </a>
                <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                    <div class="text-sm lg:flex-grow">
                        <a href="profiles.html"
                            class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 hover:text-white mr-4">
                            Profiles
                        </a>
                        <a href="contact.html"
                            class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 hover:text-white">
                            Contact
                        </a>
                    </div>
                </div>
                <button id="dark-mode-toggle" class="text-xl focus:outline-none">
                    <i class="far fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto">
        <section class="bg-white rounded-lg shadow-md">
            <div class="px-6 py-4">
                <img src="https://via.placeholder.com/150" alt="Student 1" class="w-32 h-32 rounded-full mx-auto mb-4">
                <h2 class="text-xl font-bold mb-2">Student 1</h2>
                <p class="text-gray-600 mb-4"><i class="fas fa-envelope mr-2"></i>student1@example.com</p>
                <div class="flex justify-center mb-4">
                    <a href="#" class="mr-4">
                        <img src="email-logo.png" alt="Email" class="w-8 h-8">
                    </a>
                    <a href="#" class="mr-4">
                        <img src="facebook-logo.png" alt="Facebook" class="w-8 h-8">
                    </a>
                    <a href="#" class="mr-4">
                        <img src="twitter-logo.png" alt="Twitter" class="w-8 h-8">
                    </a>
                    <a href="#" class="mr-4">
                        <img src="instagram-logo.png" alt="Instagram" class="w-8 h-8">
                    </a>
                </div>
                <div class="flex justify-center">
                    <a href="#"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Message</a>
                    <a href="profileTemplate.html"
                        class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">View Profile</a>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            if (body.classList.contains('dark')) {
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                darkModeToggle.innerHTML = '<i class="far fa-moon"></i>';
            }
        });
    </script>
</body>

</html>
